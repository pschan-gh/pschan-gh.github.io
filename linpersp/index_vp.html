<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vanishing Point</title>

  <!-- Import Map: Maps 'three' to full CDN for bare imports -->
  <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
                }
            }
  </script>
  <script>
    MathJax = {
      loader: {
        // load: ["output/svg"],
        load: ['ui/lazy']
      },
      tex: {
        inlineMath: { "[+]": [["$", "$"]] },
      },
    };
  </script>
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-chtml.js"></script> -->
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="controls">
      <div id="groups">
      </div>
      <hr />
      <div id="forms"></div>
      <hr />
      <div id="visibility">
        <div class="Point"></div>
        <div class="Line"></div>
        <div class="LineSegment"></div>
        <div class="Plane"></div>
        <div class="Pyramid"></div>
        <div class="Arc"></div>
        <div class="SmallRectangle"></div>
        <div class="FilledArc"></div>
      </div>
    </div>
    <div id="main">
      <div style="display:flex;height:100%">
        <div style="overflow-y:auto;height:100%">
          <div id="three-container" class="three">
            <div style="display:none;position:absolute;top:0;left:0;">
              <input type="text" id="cameraxyz"></input>
              <input type="text" id="targetxyz"></input>
            </div>
          </div>
          <div id="miniMap" class="three">
            <div style="display:block;position:absolute;top:0;left:0;">
              <span style="color:#888">Picture Plane</span>
            </div>
          </div>
        </div>
        <div class="text-container vertical">
          <div id="text">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main_vp.js"></script>
</body>

</html>
