<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title></title>

  <!-- Import Map: Maps 'three' to full CDN for bare imports -->
  <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
                }
            }
  </script>
  <script>
    MathJax = {
      loader: {
        // load: ["output/svg"],
        load: ['ui/lazy']
      },
      tex: {
        inlineMath: { "[+]": [["$", "$"]] },
      },
    };
  </script>
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-chtml.js"></script> -->
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="container">
    <div id="controls">
    </div>
    <div id="main">
      <div style="display:flex">
        <div id="three-container" class="three">
          <div style="display:none;position:absolute;top:0;left:0;">
            <input type="text" id="cameraxyz"></input>
            <input type="text" id="targetxyz"></input>
          </div>
        </div>
        <div id="miniMap" class="three"></div>
      </div>
      <div id="text-container">
        <div id="text">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main_mp.js"></script>
</body>

</html>
